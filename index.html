<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Seb Ryder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Clean minimalist font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #1e1e1e;
      --fg: #e6e6e6;
      --muted: #a0a0a0;
      --accent: #6ee7b7;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: var(--bg);
      color: var(--fg);
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      max-width: 640px;
      padding: 2rem;
      line-height: 1.6;
    }

    .palms {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    h1 {
      font-weight: 500;
      margin: 0 0 1rem 0;
      font-size: 2rem;
    }

    p {
      margin: 0.5rem 0;
      color: var(--muted);
      font-size: 1.05rem;
    }

    .age {
      margin-top: 1.5rem;
      font-size: 1.1rem;
      color: var(--fg);
    }

    .age span {
      color: var(--accent);
      font-variant-numeric: tabular-nums;
    }

    a {
      color: var(--accent);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="container">

    <h1>Seb Ryder</h1>

    <p>LSE Year 2 â€” PPE</p>
    <p>Fluent in Portuguese, French, English & Russian</p>

    <div class="age">
      Age: <span id="age">loadingâ€¦</span>
    </div>
  </div>

  <script>
    // Birth date: May 30, 2006 at 17:00 (5pm)
    const birthDate = new Date(2006, 4, 30, 17, 0, 0); // month is 0-indexed

    function updateAge() {
      const now = new Date();
      const ageMs = now - birthDate;
      const ageYears = ageMs / (1000 * 60 * 60 * 24 * 365.2425);
      document.getElementById("age").textContent = ageYears.toFixed(4);
    }

    updateAge();
    setInterval(updateAge, 100);
  </script>
</body>
</html>
